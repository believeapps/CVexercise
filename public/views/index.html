<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- With node_moudles and app.user : <link rel="stylesheet" href="/css/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CV EXPRESS</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Camilo's CV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Perfil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/estudios">Estudios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/experiencia" tabindex="-1" aria-disabled="true">Experiencia</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">Hola, mi nombre es Camilo</h1>
        <p class="lead">
            Soy desarrollador Web full stack e ingeniero electronico.
        </p>
        <hr class="my-4">
        <p>
            ¿ Te deje intrigado verdad ?
        </p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/experiencia" role="button">
                Conoce más
            </a>
        </p>
    </div>
    <div class="container">
        <form method="POST" action="/contact">
            <h2>Contactame</h2>
            <div class="form-group">
                <label for="exampleFormControlInput1">Correo electornico</label>
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Teléfono</label>
                <input name="number" type="number" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Mótivo</label>
                <select name="motivo" multiple class="form-control" id="exampleFormControlSelect20" required>
                    <option value="desarrollo"> Desarrollo</option>
                    <option value="electronica"> Electronica</option>
                    <option value="otro"> Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">mensaje</label>
                <textarea name="mensaje" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit">
                Enviar
            </button>
        </form>
    </div>
    <script src="../styles/nav.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
